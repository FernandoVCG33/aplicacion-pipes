<section class="mx-5">
  <h1 class="text-2xl font-bold">Pipis Numericos</h1>
  <h3 class="text-xl font-thin ">Pipes incluidos en Angular</h3>
</section>

<div class="stats shadow">
  <div class="stat">
    <div class="stat-title">Toggle case pipe</div>
    <div class="stat-value">{{ name() | toggleCase:upperCase() }}</div>
    <div class="stat-desc"> {{name()}} </div>
    <button class="btn btn-primary mt-2"
        (click)="upperCase.set(!upperCase())"
    >
      ToogleCase
    </button>
  </div>
</div>
