<section class="mx-5">
  <h1 class="text-2xl font-bold">Pipis Numericos</h1>
  <h3 class="text-xl font-thin ">Pipes incluidos en Angular</h3>
</section>
  <div class="stats stats-vertical lg:stats-horizontal shadow w-full">
    <div class="stat">
      <div class="stat-figure text-secondary">

      </div>
      <div class="stat-title">Number: '1.2-2'  </div>
      <div class="stat-value"> {{totalSell() | number:"1.2-2"}} </div>
      <div class="stat-desc"> {{totalSell()}} </div>
    </div>

    <div class="stat">
      <div class="stat-figure text-secondary">
      </div>
      <div class="stat-title">Number: "1.1-2"</div>
      <div class="stat-value"> {{totalSell() +1234 | number:"1.2-2"}}  </div>
      <div class="stat-desc"> {{totalSell()}} </div>
    </div>

    <div class="stat">
      <div class="stat-figure text-secondary">
      </div>
      <div class="stat-title"> Currency </div>
      <div class="stat-value">  {{totalSell() | currency:"Bs."}} </div>
      <div class="stat-desc">{{totalSell()}}</div>
    </div>

    <div class="stat">
      <div class="stat-figure text-secondary">
      </div>
      <div class="stat-title"> Percent </div>
      <div class="stat-value">  {{percet() | percent:'1.2-2'}} </div>
      <div class="stat-desc">{{percet()}}</div>
    </div>
  </div>
